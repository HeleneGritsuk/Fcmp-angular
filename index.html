<!doctype html>
<html ng-app="AngularApp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>App</title>

  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/animations.css">
</head>

<body ng-controller="MainCtrl">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <a ng-click="setCurrentCategory(null)">Reset</a>
        <ul class="nav nav-sidebar">
          <li ng-repeat="category in categories" ng-class="{'active':isCurrentCategory(category)}">
            <a ng-click="setCurrentCategory(category)">
                                {{category.name}}
                            </a>
          </li>
        </ul>
      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div ng-class="{active: isSelectedTodo(todo.id)}" ng-repeat="todo in todos | filter:{category:currentCategory.name}">
          <button type="button" class="close">&times;</button>
          <button type="button" class="btn btn-link" ng-click="setEditedTodo(todo); startEditing();"><span class="glyphicon glyphicon-pencil"></span></button>
          <a href="#" target="_blank">{{todo.title}}</a>
        </div>

        <hr/>
        <div ng-if="shouldShowCreating()">
          <button type="button" class="btn btn-link" ng-click="startCreating()">
              <span class="glyphicon glyphicon-plus"></span>
              Create Todo
          </button>
          <form class="create-form" name="createForm" ng-show="isCreating" role="form" ng-submit="createTodo(newTodo)" novalidate>
            <div class="form-group">
              <label for="newBookmarkTitle">Todo Title</label>
              <input type="text" class="form-control" id="newBookmarkTitle" ng-model="newTodo.title" placeholder="Enter title" required ng-minlength="10">
            </div>
            <button type="submit" class="btn btn-info btn-lg" ng-disabled="createForm.$invalid">Create</button>
            <button type="button" class="btn btn-default btn-lg pull-right" ng-click="cancelCreating()">Cancel</button>
          </form>

        </div>
        <div ng-show="shouldShowEditing()">
          <h4>Editing {{editedTodo.title}}</h4>

          <form class="edit-form" role="form" ng-submit="updateTodo(editedTodo)" novalidate>
            <div class="form-group">
              <label>Todo Title</label>
              <input type="text" class="form-control" ng-model="editedTodo.title" placeholder="Enter title" ng-minlength="10" required>
            </div>

            <button type="submit" class="btn btn-info btn-lg">Save</button>
            <button type="button" class="btn btn-default btn-lg pull-right" ng-click="cancelEditing()">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>

  <script src="app/app.js"></script>
</body>

</html>
